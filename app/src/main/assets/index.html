<!DOCTYPE html>
<html>
<head>
  <title>Car Rental Temporary Booking Report</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var currentDateElement = document.getElementById("current-date");
      var currentDate = new Date().toLocaleDateString();
      currentDateElement.textContent = currentDate;

      var rentalIdElement = document.getElementById("rentalId");
      var surnameElement = document.getElementById("surname");
      var phoneNumberElement = document.getElementById("phoneNumber");
      var licenseNumberElement = document.getElementById("licenseNumber");
      var brandNameElement = document.getElementById("brandName");
      var modelNameElement = document.getElementById("modelName");
      var colorElement = document.getElementById("color");

      // Retrieve data from the query parameters in the URL
      var urlParams = new URLSearchParams(window.location.search);

      rentalIdElement.textContent = urlParams.get("rentalId");
      surnameElement.textContent = urlParams.get("surname");
      phoneNumberElement.textContent = urlParams.get("phoneNumber");
      licenseNumberElement.textContent = urlParams.get("licenseNumber");
      brandNameElement.textContent = urlParams.get("brandName");
      modelNameElement.textContent = urlParams.get("modelName");
      colorElement.textContent = urlParams.get("color");
    });
  </script>
</head>
<body>
<h1 class="teal-color">Car Rental Temporary Booking Report</h1>
<div class="container">
  <h2 class="right-align">SafariDrives</h2>
  <table>
    <tr>
      <td class="left-column">Email Address:</td>
      <td>safaridrives@gmail.com</td>
    </tr>
    <tr>
      <td class="left-column">Rental ID:</td>
      <td><span id="rental-id"></span></td>
    </tr>
    <tr>
      <td class="left-column">Date:</td>
      <td><span id="current-date"></span></td>
    </tr>
  </table>
</div>

<div class="container">
  <table class="customer-info">
    <caption>Customer Information</caption>
    <tr>
      <th class="left-column">Title</th>
      <th>Data</th>
    </tr>
    <tr>
      <td class="left-column">Name</td>
      <td><span id="surname"></span></td>
    </tr>
    <tr>
      <td class="left-column">Phone Number</td>
      <td><span id="phoneNumber"></span></td>
    </tr>
    <tr>
      <td class="left-column">License Number</td>
      <td><span id="licenseNumber"></span></td>
    </tr>
  </table>
</div>

<div class="container">
  <table class="car-rental-info">
    <caption>Car Rental Info</caption>
    <tr>
      <th class="left-column">Title</th>
      <th>Data</th>
    </tr>
    <tr>
      <td class="left-column">Brand</td>
      <td><span id="brandName"></span></td>
    </tr>
    <tr>
      <td class="left-column">Model</td>
      <td><span id="modelName"></span></td>
    </tr>
    <tr>
      <td class="left-column">Color</td>
      <td><span id="color"></span></td>
    </tr>
  </table>
</div>
</body>
</html>
